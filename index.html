<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike의 p5.js 포트폴리오</title>
    <style>
        /* 전체 스타일 설정 */
        body {
            background-color: #f5f5f5; /* 연한 회색 배경 */
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 { margin-bottom: 30px; color: #333; }

        /* 격자 레이아웃 (2열 배치) */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 가로 2칸 */
            gap: 20px; /* 사이 간격 */
            max-width: 1200px;
            margin: 0 auto; /* 가운데 정렬 */
        }

        /* 각 과제 박스 */
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 그림자 효과 */
            padding: 10px;
            overflow: hidden;
        }

        .card h2 { 
            margin: 10px 0; 
            font-size: 1.2rem; 
            color: #444; 
        }

        /* p5.js 화면을 불러오는 창 */
        iframe {
            width: 100%;
            height: 600px; /* 작품 크기에 따라 조절 (400~600 추천) */
            border: none;
            display: block;
        }

        /* 모바일(작은 화면)에서는 한 줄로 보이게 처리 */
        @media (max-width: 768px) {
            .grid-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <h1>2025-1학기 과제 포트폴리오</h1>

    <div class="grid-container">
        
        <div class="card">
            <h2>과제 1</h2>
            <iframe src="./hw1/index.html"></iframe>
        </div>
        <div class="card">
            <h2>과제 4</h2>
            <iframe src="./hw4/index.html"></iframe>
        </div>

        <div class="card">
            <h2>과제 2</h2>
            <iframe src="./hw2/index.html"></iframe>
        </div>
        <div class="card">
            <h2>과제 3</h2>
            <iframe src="./hw3/index.html"></iframe>
        </div>

    </div>

</body>
</html>
