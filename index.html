<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* [Global Settings] Dark Mode */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif; /* English Font */
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* [Header Styles] */
        header {
            margin-bottom: 50px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin: 0;
            /* Gradient Text Effect */
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -1px;
        }

        p.subtitle {
            color: #888;
            margin-top: 10px;
            font-size: 1rem;
            font-weight: 300;
        }

        /* [Grid Layout] 2 Columns */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        /* [Card Design] */
        .card {
            background: #1e1e1e;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        /* Hover Effect */
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0,100,255,0.2);
        }

        .card-header {
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h2 {
            margin: 0;
            font-size: 1.1rem;
            color: #fff;
            font-weight: 600;
        }

        .badge {
            background-color: #333;
            color: #00f2fe;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Iframe Area */
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            background-color: #fff;
        }

        /* [Footer] */
        footer {
            margin-top: 60px;
            color: #555;
            font-size: 0.85rem;
        }

        /* [Mobile Responsive] */
        @media (max-width: 768px) {
            .grid-container { grid-template-columns: 1fr; }
            h1 { font-size: 2rem; }
            iframe { height: 400px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Creative Coding Portfolio</h1>
        <p class="subtitle">2025-1 Global Media Dept. | Soongsil Univ.</p>
    </header>

    <div class="grid-container">
        
        <div class="card">
            <div class="card-header">
                <h2>Homework 01</h2>
                <span class="badge">Static Art</span>
            </div>
            <iframe src="./hw1/index.html" title="Homework 1"></iframe>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Homework 04</h2>
                <span class="badge">Motion Graphic</span>
            </div>
            <iframe src="./hw4/index.html" title="Homework 4"></iframe>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Homework 02</h2>
                <span class="badge">Character Design</span>
            </div>
            <iframe src="./hw2/index.html" title="Homework 2"></iframe>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Homework 03</h2>
                <span class="badge">Interaction</span>
            </div>
            <iframe src="./hw3/index.html" title="Homework 3"></iframe>
        </div>

    </div>

    <footer>
        <p>Â© 2025 Mike. All rights reserved. Built with p5.js & GitHub Pages.</p>
    </footer>

</body>
</html>
